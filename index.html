<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="grid-container">
        <header class="header">
            <button class="search-button">search</button>
            <input type="text" class="search-bar">
            <button class="notification-button">NB</button>
            <div>profile pic</div>
            <div>Profile NAME</div>
        </header>
        <div class="sub-header">
            <div>Profile and intro message - grid</div>
            <div>
                <button class="interact-button">New</button><button class="interact-button">Upload</button><button class="interact-button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img class="logo-icon" src="./img/owl.svg" alt="An owl">Hootboard
            </div>
            <div class="sidebar-grid">
                <div class="sidebar-item row-1"><span class="material-icons">
                    home</span></div>
                <div class="sidebar-item row-1">Home</div>
                <div class="sidebar-item row-2"><span class="material-icons">account_circle</span></div>
                <div class="sidebar-item row-2">Profile</div>
                <div class="sidebar-item row-3"><span class="material-icons">chat_bubble</span></div>
                <div class="sidebar-item row-3">Messages</div>
                <div class="sidebar-item row-4"><span class="material-icons">watch_later</span></div>
                <div class="sidebar-item row-4">History</div>
                <div class="sidebar-item row-5"><span class="material-icons">task</span></div>
                <div class="sidebar-item row-5">Tasks</div>
                <div class="sidebar-item row-6"><span class="material-icons">groups</span></div>
                <div class="sidebar-item row-6">Communities</div>
                <div class="sidebar-item row-7"><span class="material-icons">settings</span></div>
                <div class="sidebar-item row-7">Settings</div>
                <div class="sidebar-item row-8"><span class="material-icons">help</span></div>
                <div class="sidebar-item row-8">Support</div>
                <div class="sidebar-item row-9"><span class="material-icons">security</span></div>
                <div class="sidebar-item row-9">Privacy</div>
            </div>
        </div>
            
        <div class="content">
            <h3>Projects</h3>
            <div class="project-card-grid">
                <div class="project-card">card 1</div>
                <div class="project-card">card 2</div>
                <div class="project-card">card 3</div>
                <div class="project-card">card 4</div>
                <div class="project-card">card 5</div>
                <div class="project-card">card 6</div>
            </div>
        </div>
        <div class="info-bar-flexbox">
            <h3 class="announcements">Announcements</h3>

        </div>

    </div>
    <!-- <footer>footer if necessary</footer> -->
</body>
</html>
