<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="grid-container">
        <header class="header">
            <button class="search-button header-button"><span class="material-icons">search</span></button>
            <input type="text" class="search-bar">
            <button class="notification-button header-button"><span class="material-icons">notifications</span></button>
            <button class="profile-button header-button">
                <div class="user-img1">profile pic</div>
                <div>Profile NAME</div>
            </button>
            <div class="user-img1">profile pic</div>
            <div class="welcome-message">
                <div>Hi there,</div>
                <div class="">Sam Puddister (@spudd)</div>
            </div>
            <div class="button-grid">
                <button class="interact-button">New</button><button class="interact-button">Upload</button><button class="interact-button">Share</button>
            </div>
        </header>
        <div class="sidebar-grid">
            <div class="grid-row-wrapper">
                <img class="row-1 col-1" src="./img/owl.svg" alt="An owl">
                <div class="row-1 col-2">Hootboard</div>
            </div>
            <div class="sidebar-item row-2 col-1"><span class="material-icons">home</span></div>
            <div class="sidebar-item row-2 col-2">Home</div>
            <div class="sidebar-item row-3 col-1"><span class="material-icons">account_circle</span></div>
            <div class="sidebar-item row-3 col-2">Profile</div>
            <div class="sidebar-item row-4 col-1"><span class="material-icons">chat_bubble</span></div>
            <div class="sidebar-item row-4 col-2">Messages</div>
            <div class="sidebar-item row-5 col-1"><span class="material-icons">watch_later</span></div>
            <div class="sidebar-item row-5 col-2">History</div>
            <div class="sidebar-item row-6 col-1"><span class="material-icons">task</span></div>
            <div class="sidebar-item row-6 col-2">Tasks</div>
            <div class="sidebar-item row-7 col-1"><span class="material-icons">groups</span></div>
            <div class="sidebar-item row-7 col-2">Communities</div>
            <div class="sidebar-item row-8 col-1"><span class="material-icons">settings</span></div>
            <div class="sidebar-item row-8 col-2">Settings</div>
            <div class="sidebar-item row-9 col-1"><span class="material-icons">help</span></div>
            <div class="sidebar-item row-9 col-2">Support</div>
            <div class="sidebar-item row-10 col-1"><span class="material-icons">security</span></div>
            <div class="sidebar-item row-10 col-2">Privacy</div>
        </div> 
        <div class="content">
            <h3>Projects</h3>
            <div class="project-card-grid">
                <div class="project-card">card 1</div>
                <div class="project-card">card 2</div>
                <div class="project-card">card 3</div>
                <div class="project-card">card 4</div>
                <div class="project-card">card 5</div>
                <div class="project-card">card 6</div>
            </div>
        </div>
        <div class="info-bar-flexbox">
            <h3 class="announcements">Announcements</h3>

        </div>

    </div>
    <!-- <footer>footer if necessary</footer> -->
</body>
</html>
